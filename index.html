<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool for people list</title>
    <link href="css/syle.css" rel="stylesheet" />
  </head>
  <body onload="showPeople()">
    <div class="contenedor" id="cabecero">
      <h1>People List</h1>
    </div>
    <div class="contenedor" >
        <div class="elemento">
            <ul id="personas"></ul>
      </div>
      <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer" onclick="addPerson()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Name"/>
            <input type="text" id="apellido" placeholder="Lastname"/>
            <input type="text" id="edad" placeholder="Age"/>
        </form>
      </div>
    <script src="js/person.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
